<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">

        <div class="form-group"> 
            <h:outputLabel for="descricao" value="Descrição"></h:outputLabel>
            <h:inputText id="descricao" value="#{cadastroClassificacao.classificacao.descricao}" styleClass="form-control"/>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="idade" value="Idade"></h:outputLabel>
            <h:inputText id="idade" value="#{cadastroClassificacao.classificacao.idade}" styleClass="form-control"/>
        </div>

        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{cadastroClassificacao.cadastrar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="atores" value="#{cadastroClassificacao.classsificacoes}" var="classificacao" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{classificacao.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Descrição"/>
                </f:facet>
                <h:outputText value="#{classificacao.descricao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Idade"/>
                </f:facet>
                <h:outputText value="#{classificacao.idade}"/>
            </h:column>

        </h:dataTable>


    </ui:define>

</ui:composition>
