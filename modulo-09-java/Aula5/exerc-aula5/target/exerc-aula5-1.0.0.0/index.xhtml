<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">

        <div class="form-group"> 
            <h:outputLabel for="nome" value="Nome"></h:outputLabel>
            <h:inputText id="nome" value="#{cadastroAtores.ator.nome}" styleClass="form-control"/>
        </div>

        <h:selectOneMenu value="#{cadastroAtores.ator.elenco}" converter="#{elencoConverter}">
            <f:selectItems value="#{cadastroAtores.elencos}" var="elenco" itemValue="#{elenco}" itemLabel="#{elenco.nome}" />
        </h:selectOneMenu>

        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{cadastroAtores.cadastrar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="atores" value="#{cadastroAtores.atores}" var="ator" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{ator.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{ator.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Elenco"/>
                </f:facet>
                <h:outputText value="#{ator.elenco.nome}"/>
            </h:column>

        </h:dataTable>


    </ui:define>

</ui:composition>
