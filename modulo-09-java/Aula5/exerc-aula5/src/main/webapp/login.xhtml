<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cadastro de filmes</title><!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    </h:head>
    <h:body>
        <h:form class="col-md-6">

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1 class="page-header">
                        <h:outputText value="Login"/>
                    </h1> 
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-success">
                        <div class="panel-heading" style="padding: 20px;">
                            <span class="glyphicon glyphicon-user"></span> 
                        </div>

                        <div class="panel-body">
                            <div class="form-group">
                                <h:outputLabel for="username" value="Username"/>
                                <h:inputText id="username" styleClass="form-control" value="#{login.user.email}" required="true" validator="emailValidator"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="password" value="Senha"/>
                                <h:inputSecret id="password" styleClass="form-control" value="#{login.user.password}" required="true"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton styleClass="btn btn-success" value="Login" action="#{login.login}"/>
                            </div>
                            <div class="messages">
                                <h:messages errorClass="alert alert-danger"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
